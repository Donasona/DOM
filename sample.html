<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Technologies used in full stack</h1>
    <p>Click the button to show list of tech used</p>
    <ol id="list">Technologies used</ol>
    <button onclick="listtech()">Show tech</button>
    <button onclick="colortech()">Change Color</button>


<script>
    function listtech(){
        list = document.getElementById("list")
        list.innerText = ""
        const tech = ["API","React","django"]
        for(let i of tech){
            result = document.createElement("li")
            result.innerText = i
            list.append(result)
        }
    }

    function colortech(){
        text = document.getElementById("list")
        text.style.color = "green"
    }
</script>    
</body>
</html>
