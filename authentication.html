<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Authentication in DRF</h1>
    <h2>Authentication in DRF verfies user identity for API access</h2>
    <p>Click the button to get the list of authentication</p>
    <button>Authentication Type</button>
    <ol id="order">Auth types</ol>

<script>
    function listAuth(){
        items = document.getElementById("order")
        var result = document.createElement("li")         // only the <li>tag
        result.innerText = "BasicAuthentication"
        items.append(result)

        items = document.getElementById("order")
        var result = document.createElement("li")         // only the <li>tag
        result.innerText = "TokenAuthentication"
        items.append(result)
    }
</script>
</body>
</html>
