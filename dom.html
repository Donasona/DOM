<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="head">Javascript</h1>
    <h2 id="hello">DOM (Document Object Model)</h2>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis iusto, voluptas quas veniam, reprehenderit esse enim optio molestias veritatis, quibusdam magnam nulla alias ipsa voluptate. Quod veniam enim nulla corporis!</h3>
    <button onclick="ChangeText()">Change Text</button>
    <button onclick="ChangeColor()">Change Color</button>


<script>
    function ChangeText(){
        // document.getElementById("hello").innerText="Dom"
        const text = document.getElementById("hello")
        if(text.innerText=="Dom"){
            text.innerText = "DOM (Document Object Model)"
        }
        else{
            text.innerText = "Dom"
        }
    }

    function ChangeColor(){
        // document.getElementById("head").style.color="red"
        const heading = document.getElementById("head")
        if (heading.style.color=="red"){
            heading.style.color="black"
        }
        else{
            heading.style.color="red"
        }
    }
</script>
</body>
</html>
